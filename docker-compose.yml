services:
    server:
        image: heros
        restart: always
        ports:
            - 8000:8000
        env_file: .env
        build: backend
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        depends_on:
            db:
                condition: service_healthy

    db:
        image: docker.io/timescale/timescaledb-ha:pg17
        restart: always
        # set shared memory limit when using docker-compose
        shm_size: 128mb
        ports:
            - 5432:5432
        env_file: .env
        volumes:
            - db-data:/home/postgres/pgdata/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    pgadmin:
        image: docker.io/dpage/pgadmin4:8.14.0
        restart: always
        env_file: .env
        ports:
            - 8888:80
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        depends_on:
            db:
                condition: service_healthy

    frontend:
        image: frontend
        restart: always
        ports:
            - 80:80
        build:
            context: frontend
            args:
                - VITE_API_URL=http://server:8000
                - NODE_ENV=production
        depends_on:
            server:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:80"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s

volumes:
    db-data:
    pgadmin-data:

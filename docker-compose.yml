services:
  server:
    image: heros
    restart: always
    ports:
      - 8000:8000
    env_file: .env.prod
    build:
        context: backend
        dockerfile: Dockerfile.yml

  db:
    image: docker://timescale/timescaledb-ha:pg17
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports:
      - 5432:5432
    env_file: .env.prod
    volumes:
      - db-data:/home/postgres/pgdata/data

  pgadmin:
    image: docker://dpage/pgadmin4:8.14.0
    restart: always
    env_file: .env.prod
    ports:
      - 8888:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin


volumes:
    db-data:
    pgadmin-data:

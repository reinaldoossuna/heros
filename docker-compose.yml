services:
  server:
    image: heros
    restart: always
    ports:
      - 8000:8000
    env_file: .env.prod
    build:
        context: backend
        dockerfile: Dockerfile.yml

  db:
    image: docker://timescale/timescaledb-ha:pg17
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports:
      - 5432:5432
    env_file: .env.prod
    volumes:
      - db-data:/home/postgres/pgdata/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080

volumes:
    db-data:
